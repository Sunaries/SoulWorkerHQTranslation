<html><font size='30' color="#f3b55b">[スキル習得]</font><br><font color="#cdc9b5">──────────────────────────────────</font>
<body>-各スキルはマスタリーレベルが存在し、スキルポイントを使用して強化できます。スキルポイントはレベルアップ時に自動で獲得します。
-スキルの特性に応じてスキルの効果が強化され、一部スキルは機能やモーションが変更されます。
-スキルを習得できるかどうかはレベルによって決まり、[習得可能]ボタンの[活性化/非活性化]によって分けられています。
-スキルのレベルが最大値の場合、ボタンは[Master]に変更され、特性が存在する場合は追加で特性のレベルを上げることができます。
</body>
</html>
