-プレイヤーに有益な効果を与えることをバフ、有害な効果を与えることをデバフと言います。
-基本的にキャラクターの能力値を増減させ、HPやSGを回復させる役割をします。
-バフの種類によっては重複が可能で、重複回数に応じて効果や持続時間が増加します。
-デバフの種類には状態異常効果が含まれます。
