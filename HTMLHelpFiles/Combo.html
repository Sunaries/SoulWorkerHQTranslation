<body>-最初の攻撃後、一定時間(コンボタイマー)内に追加攻撃が発生することをコンボと言います。
-コンボ中に敵を攻撃するとコンボタイマーが初期化され、攻撃回数によってコンボが増加します。
-コンボカウントによって一定区間ごとにコンボバフを獲得して様々なバフを受けることができ、メイズ終了時に最大コンボ数に応じて追加報酬が与えられます。
