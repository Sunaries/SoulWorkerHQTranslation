<body>キャラクターの成長もしくはストーリーの進行によって自動的に獲得するスキルで、各クラスの必殺技のようなものです。
ブレイクスキルには、マスタリーレベルが存在せず、ブレイクスキルを使用するためには、戦闘中にソウルベイパーのゲージを一定値までためる必要があります。
