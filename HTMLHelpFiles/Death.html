<html><font size='30' color="#f3b55b">[死亡]</font><br><font color="#cdc9b5">──────────────────────────────────</font>
-キャラクターのHPが0になると「死亡」となり、操作ができません。
-キャラクターの死亡時、画面右下に復活選択UIが表示され、町に戻る、もしくは復活アイテムを使用した復活を行うことができます。
-キャラクター死亡に対するペナルティとして装備アイテムの耐久度が一定比率減少します。
