<body>-戦闘中にトラップや敵の攻撃によってデバフ効果を受けることを状態異常と言います。
<font size='18' color="#fbff92"><b>[状態異常操作]</b></font><br>-気絶、麻痺など操作不可状態になります。
<font size='18' color="#fbff92"><b>[状態異常持続]</b></font><br>-出血、中毒など操作はできるものの持続ダメージや能力値低下現象が発生します。
<font size='18' color="#fbff92"><b>[状態異常特殊]</b></font><br>-混乱、沈黙など上記の二属性に該当しない固有の効果が発生します。
