<html><font size='30' color="#f3b55b">[称号]</font><br><font color="#cdc9b5">──────────────────────────────────</font>
-称号はキャラクターの名前の前に付けることができる修飾語で能力値を強化します。
-称号はクエストやレコード達成時の報酬として獲得でき、少量の能力値ボーナス効果があります。
-称号は接頭と接尾に分かれており、二つの単語を組み合わせて使用できます。
-接頭と接尾で提供する効果は別途に適用され、キャラクターのレベルによって提供する能力値も共に変更されます。
