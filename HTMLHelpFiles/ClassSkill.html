<html><font size='30' color="#f3b55b">[クラススキル]</font><br><font color="#cdc9b5">──────────────────────────────────</font>
<body>-各キャラクターは固有のスキルを持ち、クラススキルはアクティブスキルとパッシブスキルに分かれ、各クラス固有のソウルゲージを必要とします。
<font size='18' color="#fbff92"><b>[アクティブスキル]</b></font><br> -キャラクターの戦闘傾向によって異なるスキル攻撃が用意されており、スキル特性を上げる事でスキルの強化を行うことができます。スキル内で特性系列が分かれている場合は、どちらか一方の特性のみを習得できます。
<font size='18' color="#fbff92"><b>[パッシブスキル]</b></font><br> -基本的なアクションを強化したり、性能を向上させることができます。
</body>
