-キャラクターの成長段階を表し、レベルが上昇するほどキャラクターの能力値が増加します。
-レベルは経験値を獲得して100%を達成すると「1」上昇し、キャラクターごとに成長する能力値の上昇幅が異なります。
-レベルは最大値が存在し、最大値まで到達した場合、それ以上レベルを上げることができません。
