<html><font size='30' color="#f3b55b">[家具インベントリ]</font><br><font color="#cdc9b5">──────────────────────────────────</font><body> 
- マイルームで使用する専用インベントリです。
- 家具等を保管する機能を持っています。
- 家具インベントリのアイテムは、別のインベントリへ移動できません。
- キャラクターごとに別途の家具インベントリを所持しています。
- 装飾キューブウィンドウからインテリア用家具を確認できます。 
- 拡張アイテムを使用すると、インベントリスロットを広げることができます。
